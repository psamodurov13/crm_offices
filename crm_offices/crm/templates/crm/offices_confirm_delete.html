{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Удаление пункта{% endblock %}

{% block content %}
    <h1>Удаление пункта</h1>
<p>Вы действительно хотите удалить пункт {{ object.name }}?</p>
<form method="post">
  {% csrf_token %}

    {{ form|crispy }}
    <a type=button value="Previous Page" onClick="javascript:history.go(-1);" class="btn btn-primary">Назад</a>
    <button type="submit" class="btn btn-primary">Удалить</button>
</form>
{% endblock %}
