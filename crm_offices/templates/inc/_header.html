      </div>

        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Войти / Зарегистрироваться</a>
          </li>
          {% endif %}
        </ul>

          <button class="btn btn-success" type="submit">Search</button>
        </form>

      </div>
